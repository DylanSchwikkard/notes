<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> <span id="typeNote"></span> Notes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-list>
    <ion-item
      button
      *ngFor="let note of notes | async"
      (click)="getNote(note.createDate)"
    >
      {{note.title}}
    </ion-item>
  </ion-list> -->
  <ion-buttons class="float-bottom-right-circle"
    ><button (click)="addNote()" class="whole-width-height">
      <ion-icon class="ico-button" name="add-circle-outline"></ion-icon></button
  ></ion-buttons>

  <ion-card
    class="card-16-padding"
    *ngFor="let note of notes | async"
    (click)="getNote(note.createDate)"
  >
    <ion-card-header>
      <ion-card-title class="title-orange">{{ note.title }} </ion-card-title>

      <ion-card-subtitle class="italic-title">
        {{ getDate(note.createDate) }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="ionic-card-para">
      {{note.content}}
    </ion-card-content>
  </ion-card>
</ion-content>
